<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS99 | Clan Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .gradient-text {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-hover {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.25);
        }

        @keyframes modalIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .modal-in {
            animation: modalIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-xl">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <h1 class="text-2xl font-bold">Pet Simulator 99 - Clans</h1>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-blue-200 transition">Home</a></li>
                    <li><a href="#" class="hover:text-blue-200 transition">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Battle Info Card -->
        <div class="glass-card rounded-2xl p-6 mb-8 fade-in">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h2 class="text-3xl font-bold gradient-text mb-2">Clan Leaderboard</h2>
                    <p class="text-gray-600">Top clans sorted by points</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <div class="bg-blue-100 rounded-lg px-4 py-2 border border-blue-300">
                        <p class="text-sm text-blue-700 font-medium">Total Clans</p>
                        <p id="totalClans" class="text-2xl font-bold text-blue-900">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
            <div class="flex flex-col md:flex-row md:items-center gap-4">
                <div class="flex-1">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Search Clan</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Enter clan name (1-4 characters)" 
                            maxlength="4"
                            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition uppercase"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="searchClan()" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold shadow-md btn-hover flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Search
                    </button>
                    <button onclick="clearSearch()" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-semibold shadow-md btn-hover flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
            <p id="errorMessage" class="text-red-500 text-sm mt-2"></p>
        </div>

        <!-- Pagination Controls -->
        <div class="bg-white rounded-xl shadow-lg p-4 mb-4 flex items-center justify-between">
            <button onclick="previousPage()" id="prevBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                ← Previous
            </button>
            <span class="text-gray-700 font-medium">Page <span id="currentPage">1</span></span>
            <button onclick="nextPage()" id="nextBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Next →
            </button>
        </div>

        <!-- Leaderboard Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
            <div class="p-6 bg-gradient-to-r from-blue-500 to-indigo-500">
                <h3 class="text-2xl font-bold text-white flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Clan Rankings
                </h3>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="flex flex-col justify-center items-center py-12">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-600">Loading clans...</p>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clan</th>
                            <th scope="col" class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                            <th scope="col" class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Members</th>
                        </tr>
                    </thead>
                    <tbody id="clanData" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let currentPage = 1;
        const pageSize = 100;
        let totalClans = 0;
        let isSearching = false;
        let searchTimeout = null;
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadClans();
        });
        
        // Load clans from API
        async function loadClans() {
            showLoading(true);
            document.getElementById('errorMessage').innerText = '';
            
            try {
                const url = `https://ps99.biggamesapi.io/api/clans?page=${currentPage}&pageSize=${pageSize}&sort=Points&sortOrder=desc`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'ok' && result.data) {
                    displayClans(result.data);
                    
                    // Update total count (estimate based on page size)
                    if (result.data.length === pageSize) {
                        totalClans = currentPage * pageSize + '+';
                    } else {
                        totalClans = (currentPage - 1) * pageSize + result.data.length;
                    }
                    document.getElementById('totalClans').textContent = totalClans;
                    
                    // Update pagination buttons
                    updatePaginationButtons(result.data.length);
                } else {
                    document.getElementById('errorMessage').innerText = 'No data available.';
                }
            } catch (error) {
                console.error('Error loading clans:', error);
                document.getElementById('errorMessage').innerText = `Error loading clans: ${error.message}. The API may have changed or be temporarily unavailable.`;
            } finally {
                showLoading(false);
            }
        }
        
        // Search for a specific clan
        async function searchClan() {
            const clanName = document.getElementById('searchInput').value.trim().toUpperCase();
            const errorEl = document.getElementById('errorMessage');
            
            errorEl.innerText = '';
            
            if (clanName.length === 0) {
                isSearching = false;
                currentPage = 1;
                loadClans();
                return;
            }
            
            if (clanName.length < 1 || clanName.length > 4) {
                errorEl.innerText = 'Clan name must be between 1 and 4 characters.';
                return;
            }
            
            showLoading(true);
            isSearching = true;
            
            try {
                const url = `https://ps99.biggamesapi.io/api/clan/${encodeURIComponent(clanName)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        errorEl.innerText = `Clan "${clanName}" not found.`;
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    displayClans([]);
                    return;
                }
                
                const result = await response.json();
                
                if (result.status === 'ok' && result.data) {
                    // Display single clan as array
                    displayClans([result.data], '?');
                    document.getElementById('prevBtn').disabled = true;
                    document.getElementById('nextBtn').disabled = true;
                } else {
                    errorEl.innerText = 'Clan not found.';
                    displayClans([]);
                }
            } catch (error) {
                console.error('Error searching for clan:', error);
                errorEl.innerText = `Error searching for clan: ${error.message}`;
                displayClans([]);
            } finally {
                showLoading(false);
            }
        }
        
        // Clear search and show all clans
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('errorMessage').innerText = '';
            isSearching = false;
            currentPage = 1;
            loadClans();
        }
        
        // Display clans in the table
        function displayClans(clans, startRank = null) {
            const clanData = document.getElementById('clanData');
            clanData.innerHTML = '';
            
            if (clans.length === 0) {
                clanData.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500">No clans found</td></tr>';
                return;
            }
            
            clans.forEach(function(clan, index) {
                const rank = startRank || ((currentPage - 1) * pageSize + index + 1);
                let medalImage = '';
                
                // Determine the medal/rank display
                if (rank === 1) {
                    medalImage = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 mr-2"><span class="text-white font-bold text-sm">1</span></div>';
                } else if (rank >= 2 && rank <= 10) {
                    medalImage = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-gray-400 to-gray-600 mr-2"><span class="text-white font-bold text-sm">' + rank + '</span></div>';
                } else if (rank >= 11 && rank <= 50) {
                    medalImage = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-amber-600 to-amber-800 mr-2"><span class="text-white font-bold text-sm">' + rank + '</span></div>';
                } else {
                    medalImage = `<span class="text-gray-500 font-medium">${rank}</span>`;
                }
                
                // Process icon URL
                let iconUrl = clan.Icon || '';
                if (iconUrl && iconUrl.includes('rbxassetid://')) {
                    const assetId = iconUrl.replace('rbxassetid://', '');
                    iconUrl = `https://ps99.biggamesapi.io/api/image/${assetId}`;
                } else if (!iconUrl) {
                    iconUrl = 'https://via.placeholder.com/40?text=' + encodeURIComponent(clan.Name);
                }
                
                // Create the table row
                const row = document.createElement('tr');
                row.classList.add('hover:bg-blue-50', 'transition');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            ${medalImage}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <a href="clan-info/?clan=${encodeURIComponent(clan.Name)}" class="group flex items-center">
                                <img src="${iconUrl}" alt="${clan.Name}" class="w-10 h-10 rounded-full mr-3 group-hover:ring-2 group-hover:ring-blue-500 transition" onerror="this.src='https://via.placeholder.com/40?text=${encodeURIComponent(clan.Name)}'">
                                <span class="font-medium text-gray-900 group-hover:text-blue-600 transition">${clan.Name}</span>
                            </a>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right font-medium text-gray-900">
                        ${(clan.Points || 0).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-gray-500">
                        ${clan.Members || 0}
                    </td>
                `;
                clanData.appendChild(row);
            });
        }
        
        // Show/hide loading indicator
        function showLoading(show) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const clanData = document.getElementById('clanData');
            
            if (show) {
                loadingIndicator.style.display = 'flex';
                clanData.innerHTML = '';
            } else {
                loadingIndicator.style.display = 'none';
            }
        }
        
        // Update pagination buttons
        function updatePaginationButtons(resultsCount) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const currentPageEl = document.getElementById('currentPage');
            
            currentPageEl.textContent = currentPage;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = resultsCount < pageSize;
        }
        
        // Navigate to previous page
        function previousPage() {
            if (currentPage > 1 && !isSearching) {
                currentPage--;
                loadClans();
            }
        }
        
        // Navigate to next page
        function nextPage() {
            if (!isSearching) {
                currentPage++;
                loadClans();
            }
        }
        
        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            if (this.value.trim() === '') {
                clearSearch();
            }
        });
        
        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchClan();
            }
        });
    </script>
</body>
</html>
