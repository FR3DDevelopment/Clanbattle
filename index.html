    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Loading spinner */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button animations */
        .btn-hover {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.25);
        }

        /* Custom checkbox for tabs */
        .tab-checkbox {
            position: absolute;
            opacity: 0;
        }
        .tab-label {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-checkbox:checked + .tab-label {
            color: #3b82f6;
            font-weight: 600;
        }
        .tab-checkbox:checked + .tab-label::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3b82f6;
            border-radius: 3px;
        }

        /* Animated modal */
        @keyframes modalIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .modal-in {
            animation: modalIn 0.3s ease-out forwards;
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

    <script>
        // Global variables
        let allClans = [];
        let currentBattle = 'battle1';
        let clanDetailsCache = {};
        let searchTimeout = null;
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            displayBattleTimes();
            loadClans();
        });
        
        // Battle selection
        function selectBattle(battleId) {
            currentBattle = battleId;
            
            // Update button styles
            document.querySelectorAll('.battle-btn').forEach(btn => {
                btn.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-indigo-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            const selectedBtn = document.getElementById(battleId);
            selectedBtn.classList.remove('bg-gray-200', 'text-gray-700');
            selectedBtn.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-indigo-500', 'text-white');
            
            // Clear cache and reload clans
            clanDetailsCache = {};
            loadClans();
        }
        
        // Load top clans
        async function loadClans() {
            showLoading(true);
            document.getElementById('errorMessage').innerText = '';
            
            try {
                const response = await fetch(`https://biggamesapi.io/api/clan/${currentBattle}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.data) {
                    // Process and sort clans
                    allClans = Object.keys(data.data).map(clanName => {
                        const clanData = data.data[clanName];
                        const battlePoints = calculateBattlePoints(clanData);
                        
                        return {
                            Name: clanName,
                            Icon: clanData.Icon || '',
                            Members: clanData.Members || {},
                            battlePoints: battlePoints,
                            originalPoints: clanData.Points || 0
                        };
                    });
                    
                    // Sort by battle points descending
                    allClans.sort((a, b) => b.battlePoints - a.battlePoints);
                    
                    displayClans(allClans);
                } else {
                    document.getElementById('errorMessage').innerText = 'No data available for this battle.';
                }
            } catch (error) {
                console.error('Error loading clans:', error);
                document.getElementById('errorMessage').innerText = 'Error loading clans. Please try again.';
            } finally {
                showLoading(false);
            }
        }
        
        // Calculate battle points for a clan
        function calculateBattlePoints(clanData) {
            let totalPoints = clanData.Points || 0;
            
            if (clanData.Members && typeof clanData.Members === 'object') {
                Object.values(clanData.Members).forEach(member => {
                    totalPoints += member.Points || 0;
                });
            }
            
            return totalPoints;
        }
        
        // Get member count
        function getMemberCount(clan) {
            if (typeof clan.Members === 'object') {
                // Count members object + 1 for the clan leader
                return Object.keys(clan.Members).length + 1;
            }
            return clan.Members || 1;
        }
        
        // Fetch details for a specific clan
        async function fetchClanDetail(clanName) {
            // Check cache first
            if (clanDetailsCache[clanName]) {
                return clanDetailsCache[clanName];
            }
            
            try {
                const response = await fetch(`https://biggamesapi.io/api/clan/${currentBattle}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.data && data.data[clanName]) {
                    const clanData = data.data[clanName];
                    const battlePoints = calculateBattlePoints(clanData);
                    
                    const clan = {
                        Name: clanName,
                        Icon: clanData.Icon || '',
                        Members: clanData.Members || {},
                        battlePoints: battlePoints,
                        originalPoints: clanData.Points || 0
                    };
                    
                    // Store in cache
                    clanDetailsCache[clanName] = clan;
                    return clan;
                } else {
                    return null;
                }
            } catch (error) {
                console.warn(`Error fetching clan ${clanName}:`, error);
                return null;
            }
        }
        
        // Search for a specific clan
        async function searchClan() {
            const clanName = document.getElementById('searchInput').value.trim().toUpperCase();
            const errorEl = document.getElementById('errorMessage');
            
            errorEl.innerText = '';
            
            if (clanName.length === 0) {
                displayClans(allClans);
                return;
            }
            
            if (clanName.length < 1 || clanName.length > 4) {
                errorEl.innerText = 'Clan name must be between 1 and 4 characters.';
                return;
            }
            
            showLoading(true);
            
            try {
                const clanData = await fetchClanDetail(clanName);
                
                if (clanData) {
                    // Find the rank of this clan
                    let rank = allClans.findIndex(clan => clan.Name === clanName) + 1;
                    
                    // If not in top clans list, calculate rank based on battle points
                    if (rank === 0) {
                        rank = allClans.filter(clan => clan.battlePoints > clanData.battlePoints).length + 1;
                    }
                    
                    displayClans([clanData], rank);
                } else {
                    errorEl.innerText = 'Clan not found or has no data for the selected battle.';
                }
            } catch (error) {
                console.error('Error searching for clan:', error);
                errorEl.innerText = 'Error searching for clan. Please try again.';
            } finally {
                showLoading(false);
            }
        }
        
        // Clear search and show all clans
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('errorMessage').innerText = '';
            displayClans(allClans);
        }
        
        // Display clans in the table
        function displayClans(clans, rankStart = 1) {
            const clanData = document.getElementById('clanData');
            clanData.innerHTML = '';
            
            if (clans.length === 0) {
                clanData.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500">No clans found</td></tr>';
                return;
            }
            
            clans.forEach(function(clan, index) {
                const rank = rankStart + index;
                let medalImage = '';
                
                // Determine the medal image based on the rank
                if (rank === 1) {
                    medalImage = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 mr-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div>';
                } else if (rank >= 2 && rank <= 10) {
                    medalImage = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-gray-400 to-gray-600 mr-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div>';
                } else if (rank >= 11 && rank <= 50) {
                    medalImage = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-amber-600 to-amber-800 mr-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div>';
                } else {
                    medalImage = `<span class="text-gray-500 font-medium">${rank}</span>`;
                }
                
                // Process icon URL
                let iconUrl = clan.Icon;
                if (iconUrl && iconUrl.includes('rbxassetid://')) {
                    iconUrl = iconUrl.replace('rbxassetid://', 'https://biggamesapi.io/image/');
                } else if (!iconUrl) {
                    iconUrl = 'https://via.placeholder.com/40';
                }
                
                // Create the table row
                const row = document.createElement('tr');
                row.classList.add('hover:bg-blue-50', 'transition');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            ${medalImage}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <a href="clan-info/?clan=${encodeURIComponent(clan.Name)}&battle=${encodeURIComponent(currentBattle)}" class="group flex items-center">
                                <img src="${iconUrl}" alt="${clan.Name}" class="w-10 h-10 rounded-full mr-3 group-hover:ring-2 group-hover:ring-blue-500 transition" onerror="this.src='https://via.placeholder.com/40'">
                                <span class="font-medium text-gray-900 group-hover:text-blue-600 transition">${clan.Name}</span>
                            </a>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right font-medium text-gray-900">
                        ${clan.battlePoints.toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-gray-500">
                        ${getMemberCount(clan)}
                    </td>
                `;
                clanData.appendChild(row);
            });
        }
        
        // Show/hide loading indicator
        function showLoading(show) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const clanData = document.getElementById('clanData');
            
            if (show) {
                loadingIndicator.classList.remove('hidden');
                clanData.innerHTML = '';
            } else {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        // Search input event listener with debounce
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            if (this.value.trim() === '') {
                displayClans(allClans);
                document.getElementById('errorMessage').innerText = '';
            }
        });
        
        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchClan();
            }
        });
        
        // Modal functions
        function openModal() {
            document.getElementById('rewardsModal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('rewardsModal').classList.add('hidden');
        }
        
        // Close modal when clicking outside
        document.getElementById('rewardsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Display battle times
        function displayBattleTimes() {
            const battleStartTimeUTC = new Date(Date.UTC(2024, 8, 21, 16, 0)); // September is 8 (0-indexed)
            const battleFinishTimeUTC = new Date(Date.UTC(2024, 9, 5, 15, 0)); // October is 9
            
            const options = {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };
            
            const battleStartTimeLocal = battleStartTimeUTC.toLocaleString(undefined, options);
            const battleFinishTimeLocal = battleFinishTimeUTC.toLocaleString(undefined, options);
            
            document.getElementById('startTime').textContent = battleStartTimeLocal;
            document.getElementById('finishTime').textContent = battleFinishTimeLocal;
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            // Implementation for mobile menu if needed
            console.log('Mobile menu toggle');
        }
    </script>
</body>
